<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <button class="selector"><img class="halfheart" src="halfheart.png" alt="half heart"></button>
        <button class="selector"><img class="wink" src="wink.png" alt="wink"></button>
        <button class="selector"><img class="peace" src="peace.png" alt="peace"></button>
    </div>
    <div class="status">Selecting..</div>
    <div class="container2">
        <div class="playerChoice"></div>
        <div class="playerResult"></div>
        <div class="spacer"></div>
        <div class="computerResult"></div>
        <div class="computerChoice">
            <ol>
                <li class="first"></li>
                <li class="second"></li>
                <li class="third"></li>
            </ol>
        </div>
    </div>
    <div class="container3">
        <div class="player row">
            <div class="playerName">Player:</div>
            <div class="playerScore">0</div>
        </div>
        <div class="computer row">
            <div class="computerName">Computer:</div>
            <div class="computerScore">0</div>
        </div>
    </div>
</body>
</html>
