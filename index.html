<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <button class="selector halfheart"><img src="halfheart.png" alt="half heart"></button>
        <button class="selector wink"><img src="wink.png" alt="wink"></button>
        <button class="selector peace"><img src="peace.png" alt="peace"></button>
    </div>
    <div class="status">Selecting..</div>
    <div class="container2">
        <div class="playerChoice"></div>
        <div class="playerResult"></div>
        <div class="computerResult"></div>
        <div class="computerChoice"></div>
    </div>
    <div class="container3">
        <div class="row">
            <div class="playerName">Player:</div>
            <div class="playerScore">0</div>
        </div>
        <div class="row">
            <div class="computerName">Computer:</div>
            <div class="computerScore">0</div>
        </div>
    </div>
</body>
</html>
